<div id="mapid"></div>

<script>
var lat_lon_focus = {{ lat_lon_focus }};
var mymap = L.map('mapid').setView([lat_lon_focus.lat, lat_lon_focus.lon],17);
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.satellite',
    accessToken: '{{ mapbox_api_access_token }}'
}).addTo(mymap);

var kmlurl = window.location.protocol+'//'+window.location.host+'/download'+location.search+'&type=2&randnotused='+Math.random().toString(36).substring(3)

omnivore.kml(kmlurl).addTo(mymap);
</script>
